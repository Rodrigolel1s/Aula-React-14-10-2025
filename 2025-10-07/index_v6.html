<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Treina - SGP</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="./assets/bootstrap-5.3.8-dist/css/bootstrap.min.css"
        />
        <!-- Bootstrap icons -->
        <link
            rel="stylesheet"
            href="./assets/bootstrap-5.3.8-dist/css/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="./assets/css/style_v6.css" />
        <!-- Seção de javascript particular -->
        <script src="./assets/js/script_v6.js" defer></script>
    </head>
    <body>
        <div class="containerPrincipal">
            <div class="containerTopo">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a
                                        class="nav-link active"
                                        aria-current="page"
                                        href="#"
                                        >Home</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a
                                        class="nav-link dropdown-toggle"
                                        href="#"
                                        role="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                    >
                                        Dropdown
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Action</a
                                            >
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Another action</a
                                            >
                                        </li>
                                        <li><hr class="dropdown-divider" /></li>
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Something else here</a
                                            >
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link disabled"
                                        aria-disabled="true"
                                        >Disabled</a
                                    >
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input
                                    class="form-control me-2"
                                    type="search"
                                    placeholder="Search"
                                    aria-label="Search"
                                />
                                <button
                                    class="btn btn-outline-success"
                                    type="submit"
                                >
                                    Search
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="containerConteudo">
                <div class="containerLogin">
                    <div class="card sgp_card_login">
                        <img
                            class="card-img-top sgp_logo_vertical"
                            alt=""
                            src="./assets/img/sgp_logo_vertical.png"
                        />
                        <div class="card-body">
                            <form action="index_v7.html" method="get">
                                <div class="mb-3">
                                    <label
                                        for="exampleInputEmail1"
                                        class="form-label"
                                        >E-mail</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp"
                                    />
                                    <div id="emailHelp" class="form-text">
                                        Nunca compartilhe suas credenciais.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="inputPassword" class="form-label">Senha</label>
                                    <div class="input-group">
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="inputPassword"
                                        />
                                        <button
                                            id="togglePassword"
                                            class="btn btn-outline-secondary"
                                            type="button"
                                        >
                                            <i
                                                class="bi bi-eye-slash"
                                                id="iconEye"
                                            ></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exanpleCheck1">
                                  <label for="exanpleCheck1" class="form-check-label">Mantenha-me conectado</label>
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary sgp_btn_acessar"
                                >
                                    Acessar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="containerRodape">
                <nav class="navbar fixed-bottom bg-body-tertiary">
                    <div class="container-fluid">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">Aluno @2025</div>
                                <div class="col">
                                    <img
                                        alt=""
                                        class="navbar-brand"
                                        height="35px"
                                        src="./assets/img/treina_recife_miniatura.png"
                                    />
                                </div>
                                <div class="col">Curso de Frontend e React</div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <script src="./assets/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
